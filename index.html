<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paintJS</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"> </canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color" style="background-color: #2f3640"></div>
        <div class="controls__color" style="background-color: #f5f6fa"></div>
        <div class="controls__color" style="background-color: #c23616"></div>
        <div class="controls__color" style="background-color: #e84118"></div>
        <div class="controls__color" style="background-color: #fbc531"></div>
        <div class="controls__color" style="background-color: #4cd137"></div>
        <div class="controls__color" style="background-color: #00a8ff"></div>
        <div class="controls__color" style="background-color: #273c75"></div>
        <div class="controls__color" style="background-color: #8c7ae6"></div>
      </div>
    </div>
  </body>
</html>
